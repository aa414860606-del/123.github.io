        <style>
            .menu
            {
                display: flex;
                justify-content: space-between;
                
            }
            .right,.left
            {
                gap: 5px;
                background-color: rgb(255, 255, 255,0.05);
                font-size: 30px;
            }
            body
            {
               /* background-image: url('bea1.jpg');*/
                /*background-size: cover;*/
                background-position: center;
               /* border-color: rgba(255, 255,255, 1);*/
                 background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
                 background-size: 400% 400%;
                 animation: gradient 15s ease infinite;
            }
            @keyframes gradient 
            {
                0%   { background-position: 0% 50%; }
                50%  { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
            
            h1
            {
                opacity: 0;
                text-align: center;
                font-size: clamp(56px,5px,60px);
                font-weight: 700;
                animation: fadup 9s ease forwards;
            }
            p
            {
                opacity: 0;
                text-align: center;
                font-weight: 700;
                font-size: clamp(40px,5px,50px);
                white-space: pre-line;
                animation: fadup 10s ease forwards;
                animation-delay: 0.4s;
            }
            @keyframes fadup {
                from{
                    opacity: 0;
                    transform: translateY(20px);
                }
                to
                {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>

        <p> 這是一個用來記錄我在生活、遊戲與技術探索過程中的實驗網站。
            分享日常點滴、遊戲體驗與各種技術嘗試，
            希望透過內容留下成長的軌跡
        </p>
        <audio id="bgm" src="music.mp3" autoplay muted loop></audio>
        <script>
            document.addEventListener('click', () => 
            {
                document.getElementById('bgm')
                bgm.muted =false;
                bgm.volume =0.05;
                bgm.play()
            },{once:true});
        </script>
